<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="sorting.css">
    <title>
        Sorting Visualizer
    </title>
    <link rel="icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Sorting Visualizer</a>
    </nav>
    <br>
    <button id="newarr" class="btn btn-info">New array</button>
    <span style="font-size: large; color: white;">
        Size:<input id="sizer" type="range" min=20 max=100 step=1 value=60>
    </span>
    <span style="font-size: large; color: white;">
        Speed:<input id="speed" type="range" min=10 max=240 step=1 value=100>
    </span>
    <button id="bubble" class="yo btn btn-primary">Bubble Sort</button>
    <button id="selection" class="yo btn btn-primary">Selection Sort</button>
    <button id="insertion" class = "yo btn btn-primary">Insertion Sort</button>
    <button class="btn btn-primary" disabled>Merge Sort</button>
    <button class="btn btn-primary" disabled>Quick Sort</button>

    <div id="bar"></div>


    <script src="scripts/sorting.js"></script>
    <script src="scripts/bubble.js"></script>
    <script src="scripts/selection.js"></script>
    <script src="scripts/insertion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
